<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classe Pessoa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 15px;
      background: #eef;
      padding: 10px;
      border-radius: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Classe Pessoa</h2>

    <div class="output" id="nomeDisplay"></div>

    <label for="anoAtual">Ano Atual:</label>
    <input type="number" id="anoAtual" placeholder="Digite o ano atual" />

    <button onclick="mostrarNome()">Mostrar Nome</button>
    <button onclick="calcularIdade()">Calcular Idade</button>
    <button onclick="mostrarIMC()">Mostrar IMC</button>

    <div class="output" id="resultado"></div>
  </div>

  <script>
    class Pessoa {
      constructor(nome, ano_nascimento, endereco, curso, peso, altura) {
        this.nome = nome;
        this.ano_nascimento = ano_nascimento;
        this.endereco = endereco;
        this.curso = curso;
        this.peso = peso;
        this.altura = altura;
      }

      displayName() {
        return this.nome;
      }

      calcular_Idade(anoAtual) {
        return anoAtual - this.ano_nascimento;
      }

      imc() {
        return this.peso / (this.altura ** 2);
      }
    }

    const pessoa1 = new Pessoa("Carlos", 1995, "Rua das Flores, 123", "Engenharia", 70, 1.75);

    function mostrarNome() {
      const nome = pessoa1.displayName();
      document.getElementById("nomeDisplay").innerText = `Nome: ${nome}`;
    }

    function calcularIdade() {
      const ano = parseInt(document.getElementById("anoAtual").value);
      if (isNaN(ano)) {
        alert("Por favor, digite um ano v√°lido.");
        return;
      }
      const idade = pessoa1.calcular_Idade(ano);
      document.getElementById("resultado").innerText = `Idade: ${idade} anos`;
    }

    function mostrarIMC() {
      const imc = pessoa1.imc().toFixed(2);
      document.getElementById("resultado").innerText = `IMC de ${pessoa1.nome}: ${imc}`;
    }
  </script>
</body>
</html>
